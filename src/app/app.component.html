<div class="container">
  <h2>JSON Data Type Editor</h2>

  <textarea [(ngModel)]="jsonInput" rows="8" placeholder="Paste JSON here..."></textarea>
  <br>
  <button (click)="processJson()">Process</button>

  <div class="card-container">
    <div class="card" *ngFor="let key of objectKeys(dataTypes)">
      <div class="card-header">{{ key }}</div>
      <div class="card-body">
        <label>Data Type</label>
        <select [(ngModel)]="dataTypes[key]" (change)="onDataTypeChange(key)">
          <option *ngFor="let option of dropdownOptions" [value]="option">
            {{ option }}
          </option>
        </select>

        <!-- Additional Inputs for "string" type -->
        <div *ngIf="dataTypes[key] === 'string'" class="input-group">
          <label>No. of Random Values:</label>
          <input type="number" [(ngModel)]="stringRandomValues[key]" min="1" />

          <label>Custom Input:</label>
          <input type="text" [(ngModel)]="customStringValues[key]" placeholder="e.g., asset1, asset2" />
        </div>

        <!-- Additional Inputs for "number" type -->
        <!-- Input for "number" type -->
        <div *ngIf="dataTypes[key] === 'number'" class="input-group">
          <label>Min:</label>
          <input type="number" [(ngModel)]="numberRange[key].min" />
          <label>Max:</label>
          <input type="number" [(ngModel)]="numberRange[key].max" />
        </div>
        <div *ngIf="dataTypes[key] === 'date'" class="input-group">
          <label>Start Date:</label>
          <input type="date" [(ngModel)]="dateValues[key].startDate" />
          <label>End Date:</label>
          <input type="date" [(ngModel)]="dateValues[key].endDate" />
        </div>
      </div>
    </div>
  </div>
  <button (click)="generateData()">Generate</button>
</div>
